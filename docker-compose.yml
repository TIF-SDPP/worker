services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: worker_gpu_cpu:latest
    ports:
      - 8091:8080
    networks:
      - red_ej2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: ["gpu"]
    runtime: nvidia  # Agrega esta l√≠nea


networks:
  red_ej2:
    external: true
